<!DOCTYPE html>
<html>
<head>
    <title>Golden Pharaoh - Simple Test</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; color: #ffd700; font-family: Arial; }
        #game-container { width: 100vw; height: 100vh; }
        .debug-info { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="debug-info">
        <div id="status">Status: Loading...</div>
        <div id="phaser-status">Phaser: Unknown</div>
        <div id="scene-status">Scene: Unknown</div>
    </div>
    
    <div id="game-container"></div>
    
    <script src="assets/phaser.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const phaserStatusDiv = document.getElementById('phaser-status');
        const sceneStatusDiv = document.getElementById('scene-status');
        
        function updateStatus(message) {
            statusDiv.textContent = 'Status: ' + message;
            console.log(message);
        }
        
        function updatePhaserStatus(message) {
            phaserStatusDiv.textContent = 'Phaser: ' + message;
        }
        
        function updateSceneStatus(message) {
            sceneStatusDiv.textContent = 'Scene: ' + message;
        }
        
        updateStatus('Starting...');
        
        // Check if Phaser is loaded
        if (typeof Phaser === 'undefined') {
            updatePhaserStatus('Failed to load');
            updateStatus('Error: Phaser not loaded');
        } else {
            updatePhaserStatus('Loaded - Version ' + Phaser.VERSION);
            updateStatus('Phaser loaded, creating game...');
            
            try {
                // Create a simple test scene
                class TestScene extends Phaser.Scene {
                    constructor() {
                        super({ key: 'TestScene' });
                    }
                    
                    create() {
                        updateSceneStatus('TestScene created');
                        
                        // Create a simple background
                        this.add.rectangle(400, 300, 800, 600, 0x2d1f0d);
                        
                        // Add some text
                        this.add.text(400, 200, 'Golden Pharaoh', {
                            fontSize: '48px',
                            fill: '#ffd700',
                            fontFamily: 'Arial'
                        }).setOrigin(0.5);
                        
                        this.add.text(400, 300, 'Slot Machine Test', {
                            fontSize: '24px',
                            fill: '#ffd700',
                            fontFamily: 'Arial'
                        }).setOrigin(0.5);
                        
                        // Add a simple button
                        const button = this.add.rectangle(400, 400, 200, 60, 0xffd700);
                        button.setInteractive();
                        button.on('pointerdown', () => {
                            updateStatus('Button clicked!');
                        });
                        
                        this.add.text(400, 400, 'CLICK ME', {
                            fontSize: '20px',
                            fill: '#000000',
                            fontFamily: 'Arial'
                        }).setOrigin(0.5);
                        
                        updateStatus('Game ready! Click the button.');
                    }
                }
                
                // Create the game
                const config = {
                    type: Phaser.AUTO,
                    parent: 'game-container',
                    width: 800,
                    height: 600,
                    backgroundColor: '#1a1a1a',
                    scene: [TestScene]
                };
                
                const game = new Phaser.Game(config);
                updateStatus('Game created successfully');
                
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('Game creation error:', error);
            }
        }
    </script>
</body>
</html>
